spring.datasource.url=jdbc:postgresql://localhost:5432/bank_customer_system_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.default_schema=finance
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

server.port=9092

spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/bank_customer_system_db
spring.flyway.locations=classpath:db/migration
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.createSchemas=true
spring.flyway.baselineOnMigrate=true
spring.flyway.schemas=finance

app.feign.config.name.profile=core
app.feign.config.url.profile=http://localhost:9091










